<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>

    <body>
      <div>
        <header id="screen"></header>

        <table>
        <tbody>

            <tr class="orange">
              <td  style=" color: #56C085; background-color: #F8F8F8;" onclick="clearScr()">AC</td>
              <td  style=" color: #56C085; border-radius: 18px;" onclick="sendNum('*0.01')">%</td>
              <td style="  color: #56C085;" onclick="sendNum('/')">/</td>
            </tr>


            <tr class="orange">
              <td  style=" color: #56C085;" onclick="sendNum('+')">+</td>
              <td style=" color: #56C085;" onclick="sendNum('-')">-</td>
              <td style=" color: #56C085;" onclick="sendNum('*')">x</td>
            </tr>

            <tr>
                  <td onclick="sendNum('7')">7</td>
                  <td onclick="sendNum('8')">8</td>
                  <td style=""  onclick="sendNum('9')">9</td>
            </tr>
            <tr>
              <td onclick="sendNum('4')">4</td>
              <td onclick="sendNum('5')">5</td>
              <td style=""  onclick="sendNum('6')">6</td>
            </tr>
            <tr>
                    <td onclick="sendNum('1')">1</td>
              <td onclick="sendNum('2')">2</td>
              <td  style="" onclick="sendNum('3')">3</td>
            </tr>
            <tr>
                    <td onclick="sendNum('.')">.</td>
              <td onclick="sendNum('0')">0</td>
              <td onclick="sendNum('00')">00</td>
            </tr>	
          </tbody>
          
        </table>
        <button class="button button1" onclick="equalTo()">Answer</button>
      </div>
    </body>
    </html>
